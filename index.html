<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>MediaStream Recording</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">

</head>

<body>

<div id="container">

    <h1>
        <span>MediaRecorder</span>
    </h1>

    <video id="gum" playsinline autoplay muted></video>
    <video id="recorded" playsinline></video>

    <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
    </div>

    <div>
        <span id="infoMsg"></span>
        <span id="errorMsg"></span>
    </div>

    <div>
        <h4>Media Stream Constraints options</h4>
        <div class="select">
            <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
        </div>
        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
        <p>Echo cancellation: <input type="checkbox" id="echoCancellation" checked></p>
        <p>Video width: <input type="number" min="160" step="1" max="1920" value="1280" id="width"></p>
        <p>Video height: <input type="number" min="90" step="1" max="1080" value="720" id="height"></p>
    </div>

    <a href="https://github.com/vpalmisano/getusermedia-record/"
       title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
    
</div>

<!-- include adapter for srcObject shim -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
